<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>百度一下，你就知道</title>
		<link rel="stylesheet" href="百度登录框.css"/>
	</head>

	<body>
		<div class="div1">
			<header><img class="head" src="image/close.png"></header>

			<nav><img src="image/head.png">
				<p>用户名密码登录</p>
			</nav>

			<section>
				<form>
					<li id="logwrong"></li>
					<input id="user" type="text" autocomplete="off" placeholder="手机/邮箱/用户名">
					<li id="namewarn"></li>

					<input id="psd" type="password" autocomplete="off" placeholder="密码">
					<li id="passwordwarn"></li>
				</form>


				<input id="checkbox" type="checkbox" checked="checked">
				<label>下次自动登录</label>

				<input id="login" type="button" value="登录">
				<span class="forgetpsd"> 忘记密码？</span>
			</section>

			<footer><span class="scan">扫码登录</span>
				<span class="line">|</span>
				<img src="image/QQ.bmp" class="QQ">
				<img src="image/weibo.gif" class="weibo">
				<span class="enroll">立即注册</span></footer>
		</div>
	</body>
</html>
<script src="百度登录框.js"></script>
