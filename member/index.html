<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- 挂载点 DOM -->
    <!-- css 词汇量 -->
    <div class="container">
        <!-- 网页布局，接在行列之中 -->
        <div class="row">
            <div class="col-md-8">
                <table id="member" class="table table-striped">
                    <!-- html 语义化 -->
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Phone Number</th>
                            <th>Home Address</th>
                            <th>Avatar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态的插入 -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="idInput">ID</label>
                    <input type="text" class="form-control" id="idInput" placeholder="请输入ID">
                </div>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="请输入Name">
                </div>
                <div class="form-group">
                    <label for="genderSelect">Gender</label><br>
                    <input type="radio" name="sex" id="female" value="Female"> Female
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="sex" id="male" value="Male"> Male
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="请输入手机号">
                </div>
                <div class="form-group">
                    <label for="homeInput">Hometown</label>
                    <input type="text" class="form-control" id="homeInput" placeholder="请输入家乡">
                </div>
                <div class="form-group">
                    <label for="avatarLink">Avatar Link</label>
                    <input type="url" class="form-control" id="avatarLink" placeholder="请输入头像链接">
                </div>
                <button class="btn btn-default" id="add">Add</button>
            </div>
        </div>
    </div>
    <script src="./index.js">
    </script>
</body>

</html>
