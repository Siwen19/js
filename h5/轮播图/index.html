<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="轮播图.css" />
	</head>

	<body>
		<header>
			<div id="oImg">
				<!-- 轮流播放图片 -->
				<img id="insert" src="img/轮1.jpg" name="0" />
			</div>
			<!-- 左右切换图片 -->
			<p id="left" onclick="goBack()"></p>
			<p id="right" onclick="goForward()"></p>

			<ul id="nav">
				<!-- 指定某张图片 -->
				<li id="1" onclick="move(this)">1</li>
				<li id="2" onclick="move(this)">2</li>
				<li id="3" onclick="move(this)">3</li>
				<li id="4" onclick="move(this)">4</li>
				<li id="5" onclick="move(this)">5</li>
			</ul>
		</header>
		<script src="轮播图.js">
		</script>
	</body>
</html>
