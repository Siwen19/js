<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snow man</title>
</head>

<body onload="draw();" style="width:1250px; height:1000px">
    <canvas id="myCanvas" width="1250px" height="1000px;"></canvas>
    <script type="text/javascript">
        function draw() {
            var c = document.getElementById("myCanvas");
            var cxt = c.getContext("2d");
            c.onmousedown = function (ev) {
                var ev = window.event;
                cxt.moveTo(ev.layerX, ev.layerY); //ev.clientX-oC.offsetLeft,ev.clientY-oC.offsetTop鼠标在当前画布上X,Y坐标
                c.onmousemove = function (ev) {
                    var ev = window.event;//获取event对象
                    cxt.lineTo(ev.layerX, ev.layerY);
                    cxt.strokeStyle = "rgba(250,190,9,1)";
                    cxt.stroke();
                };
                c.onmouseup = function () {
                    c.onmousemove = null;
                    c.onmouseup = null;
                };
            };

            if (c.getContext) {
                cxt.fillStyle = "rgba(0,0,255,1)";
                cxt.strokeStyle = "rgba(0,0,255,1)";
                cxt.fillRect(300, 50, 600, 100);
                cxt.strokeRect(300, 50, 600, 100);

                cxt.fillStyle = "rgba(0,255,0,1)";
                cxt.strokeStyle = "rgba(0,255,0,1)";
                cxt.fillRect(300, 350, 600, 100);
                cxt.strokeRect(300, 350, 600, 100);


                cxt.beginPath();
                cxt.arc(575, 350, 50, 0, Math.PI * 2, true);
                cxt.closePath();
                cxt.fillStyle = 'rgba(255,255,255,1)';
                cxt.strokeStyle = "rgba(0,0,0,1)";
                cxt.fill();
                cxt.stroke();


                cxt.beginPath();
                cxt.arc(575, 270, 30, 0, Math.PI * 2, true);
                cxt.closePath();
                cxt.fillStyle = 'rgba(255,255,255,1)';
                cxt.strokeStyle = "rgba(0,0,0,1)";
                cxt.fill();
                cxt.stroke();


                cxt.beginPath();
                cxt.arc(575, 225, 15, 0, Math.PI * 2, true);
                cxt.closePath();
                cxt.fillStyle = 'rgba(255,255,255,1)';
                cxt.strokeStyle = "rgba(0,0,0,1)";
                cxt.fill();
                cxt.stroke();

                cxt.fillStyle = "rgba(0,0,0,1)";
                cxt.fillRect(565, 220, 3, 3);

                cxt.fillStyle = "rgba(0,0,0,1)";
                cxt.fillRect(578, 221, 3, 3);

                cxt.fillStyle = "rgba(0,0,0,1)";
                cxt.fillRect(545, 208, 60, 2);

                cxt.fillStyle = "rgba(0,0,0,1)";
                cxt.fillRect(555, 178, 40, 30);


                function DrawSector(c_tag, start_angle, angle, radius, fill, anticlockwise) {
                    var centerPoint = { x: 901, y: 49 };
                    start_angle = start_angle || 0;
                    if (c_tag.getContext) {
                        //开始绘制路径 
                        cxt.beginPath();
                        //画出弧线
                        cxt.arc(centerPoint.x, centerPoint.y, radius, start_angle, angle, anticlockwise);
                        //画出结束半径
                        cxt.lineTo(centerPoint.x, centerPoint.y);
                        cxt.fillStyle = "rgba(250,190,9,1)";
                        if (fill) {
                            cxt.fill();
                        } else {
                            cxt.closePath();
                            cxt.stroke();
                        }
                    }
                }
                DrawSector(c, Math.PI * 1 / 2, Math.PI, 150, true);
            }
        } 
    </script>
</body> 
</html>
