<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <style> 
        .body {
            position: absolute;     
            background-image: url('./cat/maoshenti.png');
            width: 117px;
            height: 201px; 
            top: 250px;
            left: 540px;
            /* 在页面水平居中 */ 
        } 
        .weiba {
            position: absolute;  
            z-index: -1; 
            width: 64px;
            height: 194px; 
            background-image: url('./cat/maowei.png');  
            top: -182px;
            animation: ani 1s ease-in-out infinite alternate;
            transform-origin: 100% 100%;     
        }
        .maozhua {
            position: absolute;  
            z-index: -1;
            width: 34px;
            height: 81px;
            top: 184px;
            left: 69px;
            background-image: url('./cat/maozhua.png');  
            animation: hand 1s ease-in-out infinite alternate;
            transform-origin: 0% 0%;
        }
        .maoyan1 {
            position: absolute;
            top: 166px;
            left: 76px;
            background-image: url('./cat/maoyan1.png');
            width: 3px;
            height: 3px;
        }
        .maoyan2 {
            position: absolute;
            top: 178px;
            left: 90px;
            background-image: url('./cat/maoyan2.png');
            width: 3px;
            height: 3px;
        }
        .maozui {
            position: absolute;
            top: 178px;
            left: 80px;
            background-image: url('./cat/maozui.png');
            width: 3px;
            height: 3px;
        }

        @keyframes ani {
            100% {
                transform: rotate(-5deg);
            }
        }


        @keyframes hand {
            100% {
                transform: rotate(5deg);
            }
        } 
    </style>
</head>

<body>  
        <div class="body"> 
        <div class="weiba"></div>
        <div class="maozhua"></div>   
        <div class="maoyan1"></div>
        <div class="maoyan2"></div>
        <div class="maozui"></div>
    </div> 
</body> 
</html>
