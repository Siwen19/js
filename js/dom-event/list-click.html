        const lis = document.querySelectorAll('li');

        setTimeout(() => {
            // 插入
            const ul = document.querySelector('ul')
            // 创建一个 li 节点
            const li = document.createElement('li')
            li.innerHTML = '44444'
            console.log(li)
            ul.append(li)
        }, 3000);
