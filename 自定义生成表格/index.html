<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>自定义生成表格</title>
  <style>
    * {
      padding: 0;
    }

    .text {
      font-family: "Times New Roman", Times, serif;
      font-size: 18px;
      padding-top: 20px;
    }

    .container {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text"> Choose input:
      <input type="button" value="Generate table" onclick="start()" />
      Select input rows:
      <select id="row">
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="6"> 6 </option>
        <option value="9"> 9 </option>
      </select>
    </div>
    <br />
  </div>
  <script>
    function start() {
      var list = ["Date", "Exercise time", "Activity type"];
      var date = ["2016-08-02", "2011-09-03", "2015-03-01", "2017-06-30", "2019-05-20", "2014-10-20", "2017-12-20", "2018-05-09", "2016-01-01", "2012-12-12"];

      var type = ["chess", "swimming", "football", "volleyboll", "dance", "shopping", "travelling", "basketball", "badminton", "Walking", "Inlines"];
      var num = document.getElementById("row").value;

      //获取body标签
      var mybody = document.getElementsByTagName("body")[0];

      // 创建一个<table>元素和一个<tbody>元素
      mytable = document.createElement("table");
      mytablebody = document.createElement("tbody");
      mytable.style.width = "500px";
      mytable.style.height = "60px"
      mytable.style.border = "2px #00F solid";
      mytable.align = "center";
      mytablebody.align = "center";

      //创建所有的单元格 
      for (var j = 0; j < 1; j++) {
        // 创建一个<tr>元素
        row = document.createElement("tr");
        for (var i = 0; i < 3; i++) {
          // 创建一个<td>元素
          cell = document.createElement("td");
          //创建一个文本节点
          text = document.createTextNode(list[i]);
          // 将创建的文本节点添加到<td>里
          cell.appendChild(text);
          //设置属性为加粗
          cell.style.fontWeight = "bold";
          // 将列<td>添加到行<tr>
          row.appendChild(cell);
        }
        mytablebody.appendChild(row);
      }

      for (var m = 0; m < num; m++) {
        var total = [date[getnum = Math.floor(Math.random() * 10)], (Math.random() * 3.50 + 0.50).toFixed(2), type[Math.floor(Math.random() * 11)]];
        // 创建一个<tr>元素
        mycurrent_row = document.createElement("tr");
        for (var n = 0; n < 3; n++) {
          // 创建一个<td>元素
          mycurrent_cell = document.createElement("td");
          //创建一个文本节点
          currenttext = document.createTextNode(total[n]);
          // 将创建的文本节点添加到<td>里
          mycurrent_cell.appendChild(currenttext);
          // 将列<td>添加到行<tr>
          mycurrent_row.appendChild(mycurrent_cell);
        }

        // 将行<tr>添加到<tbody> 
        mytablebody.appendChild(mycurrent_row);
      }
      // 将<tbody>添加到<table>
      mytable.appendChild(mytablebody);
      //将<table>添加到<body>
      mybody.appendChild(mytable);
      // 将表格mytable的border属性设置为2
      mytable.setAttribute("border", "3px");
      mytable.style.fontFamily = "'Times New Roman', Times, serif";
      mytable.style.fontSize = "18px";
    }  
  </script>
</body>

</html>
