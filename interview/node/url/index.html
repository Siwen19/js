<!DOCTYPE html>

<body>
    <!-- <script src="index.js"></script> -->
    <script>
        // 实际应用场景中 url 不需要传的， 我们可以通过? 获得？
        function getQueryString() {
            var url = location.search; // node url 
            // console.log(url);
            var obj = new Object();
            if (url.indexOf('?') !== -1) {
                var str = url.substr(1);
                console.log(str);
            }
            var strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                obj[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
            return obj
        }
        console.log(getQueryString());
    </script>
</body>
