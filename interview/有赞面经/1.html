<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器组 */
        li+li {
            border-left: 1px solid #000;
        }

        ul li {
            color: red;
        }

        /* 子选择器 */
        ul>li {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <div>
            <li>00000</li>
        </div>
    </ul>
    <script>
        console.log(document.querySelectorAll("li+li"));
        let promise = Promise.resolve(1);   // 立即 resolve 的 promise
        let promise1 = Promise.resolve(2);
        let promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(3);
            }, 1000);
        })
        let promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject(3);
            }, 500);
        })
        let promise4 = new Promise((resolve, reject) => {
            resolve(4);
        })
        // all 所有的异步任务成功才会成功
        Promise.all([promise, promise1, promise2, promise3])
            .then((res) => {
                console.log(res);
            })
            .catch()

        Promise.allSettled([promise, promise1, promise2, promise3])
            .then((res) => {
                console.log(res);
            })
            .catch()

        Promise.race([promise2, promise3])
            .then(res => {
                console.log(res);
            })
            .catch()  
    </script>
</body>

</html>
